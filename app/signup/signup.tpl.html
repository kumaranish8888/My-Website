<form class="form-horizontal">
  <fieldset>
    <legend>Sign Up</legend>
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-4">
        <input class="form-control" id="inputEmail" placeholder="Username" type="text">
      </div>
    </div>  
      
      <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-4">
        <input class="form-control" id="inputPassword" placeholder="Password" type="password">
      </div>
    </div>
      
      <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
      <div class="col-lg-4">
        <input class="form-control" id="inputPassword" placeholder="Confirm Password" type="password">
      </div>
    </div>
      
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-4">
        <input class="form-control" id="inputEmail" placeholder="Email" type="text">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="col-lg-2 control-label">Gender</label>
      <div class="col-lg-4">
        <div class="radio">
          <label>
            <input name="gender" value="M" type="radio">
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="gender" value="F" type="radio">
            Female
          </label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-4 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
